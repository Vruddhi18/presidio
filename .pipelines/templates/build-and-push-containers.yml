parameters:
- name: REGISTRY_NAME
  type: string
  default: ''
- name: TAG
  type: string
  default: ''
- name: AZURE_SUBSCRIPTION
  type: string
- name: IMAGE_PREFIX
  type: string
  default: ''
- name: DOCKER_COMPOSE_FILE
  type: string
  default: 'docker-compose.yml'
steps:
  - task: DockerCompose@0
    displayName: Build Presidio Images
    inputs:
        action: Build services
        dockerComposeFile: ${{ parameters.DOCKER_COMPOSE_FILE }}
        dockerComposeFileArgs: |
          IMAGE_PREFIX=${{ parameters.IMAGE_PREFIX }}
          TAG=${{ parameters.TAG }}
        projectName: 'microsoft_presidio'
        
  - task: DockerCompose@1
    displayName: Push Presidio Images to ACR
    inputs:
        action: 'Push services'
        dockerComposeFile: ${{ parameters.DOCKER_COMPOSE_FILE }}
        containerregistrytype: 'Azure Container Registry'
        azureContainerRegistry: ${{ parameters.REGISTRY_NAME }}
        azureSubscriptionEndpoint: presidio
        projectName: 'microsoft_presidio'
        dockerComposeFileArgs: |
          IMAGE_PREFIX=${{ parameters.IMAGE_PREFIX }}
          TAG=${{ parameters.TAG }}
